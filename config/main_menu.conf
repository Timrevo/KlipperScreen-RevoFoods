#
# DO NOT EDIT THIS FILE USE KlipperScreen.conf
#

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move
style: main_menu_control

[menu __main console]
name: {{ gettext('Console') }}
icon: console
panel: console
style: main_menu_control

[menu __main more]
name: {{ gettext('Settings') }}
icon: settings
style: main_menu_secondary

[menu __main macros]
name: {{ gettext('Macros') }}
icon: files
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}
style: main_menu_secondary

[menu __main print]
name: {{ gettext('Produce') }}
icon: printer
panel: gcodes
enable: {{ printer.extruders.count > 0 }}
style: main_menu_production

[menu __main gcodes]
name: {{ gettext('Gcodes') }}
icon: files
panel: gcodes
enable: {{ printer.gcode_macros.count == 0 }}

[menu __main more printer_config]
name: {{ gettext('Printer Config') }}
icon: settings
panel: printer_config
style: industrial_primary

[menu __main more updater]
name: {{ gettext('Update') }}
icon: refresh
panel: updater
style: industrial_primary

[menu __main more save]
name: {{ gettext('Save Config') }}
icon: complete
method: ks_confirm_save
style: industrial_primary

[menu __main more fine_tune]
name: {{ gettext('Fine Tuning') }}
icon: fine-tune
panel: fine_tune
style: industrial_settings

[menu __main more limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits
style: industrial_settings

[menu __main more network]
name: {{ gettext('Network') }}
icon: network
panel: network
style: industrial_settings

[menu __main more system]
name: {{ gettext('System') }}
icon: info
panel: system
enable: {{ moonraker_connected }}
style: industrial_secondary